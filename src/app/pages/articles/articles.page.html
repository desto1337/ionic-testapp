<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Some articles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(articles | async); else noinfo">
  <ion-card *ngFor="let article of (articles | async)">
    <ion-card-header>
      <ion-item>
        <ion-card-title>
          <img *ngIf="article.articleheaderfile" [src]="article.articleheaderfile" class="headerimg">
          {{ article.articleheadline }}
        </ion-card-title>
      </ion-item>
      <ion-card-subtitle>{{ article.articlesubheadline }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [innerHTML]="article.articletext"></ion-card-content>
    <ion-card-content style="text-align: right;">
      {{ article.articledate | date }}
      <br>
      <ion-chip *ngFor="let tag of article.articlekeywords" color="primary">
        <ion-label>{{ tag }}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>

<ng-template #noinfo>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ein Problem ist aufgetreten</ion-card-title>
      </ion-card-header>
      <ion-card-content>
          Das CMS-System ist leider nicht erreichbar :-(
      </ion-card-content>
    </ion-card>
  </ion-content>
</ng-template>
